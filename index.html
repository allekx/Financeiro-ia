<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Financeiro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Meu Financeiro</h1>
    </header>
    
    <main>
        <section id="filtros">
            <h2>Filtrar Transações</h2>
           <!-- <label for="filtro-categoria">Categoria:</label>-->
<select id="filtro-categoria"><!--display: none-->
    <option value="todas">Todas</option>
    <option value="alimentacao">Alimentação</option>
    <option value="lazer">Lazer</option>
    <option value="contas">Contas</option>
    <option value="investimentos">Investimentos</option>
    <option value="outros">Outros</option>
</select>

            <label for="filtro-tipo">Tipo:</label>
            <select id="filtro-tipo">
                <option value="todos">Todos</option>
                <option value="entrada">Entradas</option>
                <option value="saida">Saídas</option>
            </select>
        
            <label for="filtro-data-inicial">Data Inicial:</label>
            <input type="date" id="filtro-data-inicial">
        
            <label for="filtro-data-final">Data Final:</label>
            <input type="date" id="filtro-data-final">
        
            <button id="btn-filtrar">Filtrar</button>
        </section>
        
        <section id="form-section">
            <h2>Adicionar Transação</h2>
            <form id="finance-form">
                
                <label for="categoria">Categoria:</label>
<select id="categoria">
    <option value="alimentacao">Alimentação</option>
    <option value="lazer">Lazer</option>
    <option value="contas">Contas</option>
    <option value="investimentos">Investimentos</option>
    <option value="outros">Outros</option>
</select>


                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" required>
                
                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" required>
                
                <label for="tipo">Tipo:</label>
                <select id="tipo">
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>
                
                <button type="submit">Adicionar</button>
            </form>
        </section>
        
        
      

        <section id="transacoes">
            <h2>Histórico de Transações</h2>
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="lista-transacoes">
                    <!-- Transações adicionadas aparecem aqui -->
                </tbody>
            </table>
        </section>

        <section id="resumo">
            <h2>Resumo Financeiro</h2>
            <p><strong>Saldo:</strong> R$ <span id="saldo">0.000</span></p>
            <section id="meta">
                <h3>Meta de Economia</h3>
                <label for="valor-meta">Definir Meta (R$):</label>
                <input type="number" id="valor-meta" placeholder="Ex: 500" required>
                <button id="btn-definir-meta">Definir</button>
                <p><strong>Progresso:</strong> R$ <span id="progresso-meta">0.00</span> / R$ <span id="meta-total">0.00</span></p>
                <div id="barra-progresso-container">
                    <div id="barra-progresso"></div>
                </div>
            </section>
            
        </section>
        
        <section id="grafico-section">
          <h2>Visão Geral</h2>
          <canvas id="grafico-financeiro"></canvas>
        </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
