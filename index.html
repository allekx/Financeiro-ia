<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Financeiro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Meu Financeiro</h1>
    </header>
    
    <main>
        <section id="form-section">
            <h2>Adicionar Transação</h2>
            <form id="finance-form">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" required>
                
                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" required>
                
                <label for="tipo">Tipo:</label>
                <select id="tipo">
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>
                
                <button type="submit">Adicionar</button>
            </form>
        </section>
        
        <section id="resumo">
            <h2>Resumo Financeiro</h2>
            <p><strong>Saldo:</strong> R$ <span id="saldo">0.00</span></p>
        </section>
        
        <section id="grafico-section">
          <h2>Visão Geral</h2>
          <canvas id="grafico-financeiro"></canvas>
        </section>
      

        <section id="transacoes">
            <h2>Histórico de Transações</h2>
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="lista-transacoes">
                    <!-- Transações adicionadas aparecem aqui -->
                </tbody>
            </table>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
